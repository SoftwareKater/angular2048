<button
  mat-button
  color="primary"
  aria-label="Undo your last move"
  (click)="onUndoClick()"
>
  <mat-icon aria-hidden="false" aria-label="undo icon">undo</mat-icon>
</button>

<button
  mat-button
  color="primary"
  aria-label="Refresh the game board"
  (click)="onRefreshClick()"
>
  <mat-icon aria-hidden="false" aria-label="refresh icon"
    >refresh</mat-icon
  >
</button>
